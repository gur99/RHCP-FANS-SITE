    <div class="form-container">


        <h2>Contact-Us Form</h2>
        <form>

            <div class="form-group">
                <label for="fullName">Full name:<span class="required">*</span></label>

                <input type="text" id="fullName" name="fullName" required placeholder="Enter your Full name"
                    maxlength="20">
            </div>

            <div class="form-group">
                <label for="email">Email:<span class="required">*</span></label>
                <input type="text" id="eamil" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group-inline">

                <div>
                    <label>How Many times have you been in a concert of RHCP?</label>
                </div>

                <input type="radio" id="never" name="times_in_concert" value="0">
                <label for="0">Never</label><br>
                <input type="radio" id="1" name="times_in_concert" value="1">
                <label for="1">1</label><br>
                <input type="radio" id="2" name="times_in_concert" value="2">
                <label for="2">2</label><br>
                <input type="radio" id="3" name="times_in_concert" value="3">
                <label for="3">3 or more</label><br>
            </div>



            <div class="form-group">
                <label for="messagebox">Message<span class="required">*</span></label>
                <textarea cols="50" rows="5" id="messagebox" required></textarea>
            </div>

            <div class="form-group-inline">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to our newsletter</label>
            </div>

            <button type="submit">Submit</button>
        </form>

    </div>
